<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
<div class="col-md-8 column">
  <div class="page-header">
    <a class='btn btn-danger' href="{% url 'koszty.views.dashboard' %}">wróć do raportów</a>
  </div>
</div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-md-8 column">
{% for dzial in dzial %}
<h3>Lista pracowników działu {{ dzial }}</h3>
{% endfor %}

<div class="col-md-8 column">
    <table>
    <thead>
        <tr>
            <th>wybierz użytkownika:</th>
        </tr>
    </thead>
    <tbody>
    {% for n in pracownicy %}
    <tr>
        <td><a href="{% url 'koszty.views.koszty_pracownik_pokaz' id=n.KZZ_id %}">{{ n.KZZ }}</a></td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
</div>
</div>
</body>
</html>
